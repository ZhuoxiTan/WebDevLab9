<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

      <form id="incomePage" method="post" action="https://webhook-test.com/26750d93166c4646856ea4969f6d3c9b" novalidate>
        <div class="mb-3">
          <label for="incomeSourceName" class="form-label">Income Source Name: </label>
          <input type="text" class="form-control" id="incomeSourceName" required>
          <span id="incomeSourceNameError" class="error"></span>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount" required>
          <span id="amountError" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="frequency" class="form-label">Frequency</label>
            <select id="frequency" class="form-select">
                <option value="one-time">one-time</option>
                <option value="monthly">monthly</option>
                <option value="bi-weekly">bi-weekly</option>
                <option value="Yearly">Yearly</option>
            </select>
            <span id="frequencyError" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <script src="scriptIncomePage.js" defer></script>
</body>
</html>
